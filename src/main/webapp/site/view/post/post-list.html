<html>
	<div class="jumbotron" ng-repeat="post in posts"
		style="padding: 30px;">
		<span ng-click="remove(post.id)" 
			ng-if="authenticatedUser.id == post.user.id"
			class="glyphicon glyphicon-remove" 
			style="float: right; font-size: 24px; cursor:pointer;"></span>
		<span ui-sref="post.edit({ id: post.id })" 
			class="glyphicon glyphicon-edit" 
			ng-if="authenticatedUser.id == post.user.id"
			style="float: right; font-size: 24px; cursor:pointer; margin-right: 15px;"></span>	
			
  		<h1>{{post.title}}</h1>
  		<p>{{post.content}}</p>
  		<p ng-click="like(post)"><a class="btn btn-primary btn-lg">Likes<span class="badge pull-right" style="position: relative; top: 3px; left: 10px">{{post.likes}}</span></a></p>
	</div>
</html>
